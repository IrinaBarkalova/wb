<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Товары и точка</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>
  <body>
    <div class="header">
      <p class="header__burger">
        <img src="img/header/burger.svg" alt=""/>
      </p>
      <p class="header__label">
        <img src="img/header/label.svg" alt="" />
      </p>
      <div class="search__block">
        <input class="search__input" placeholder="Я ищу..." type="search"/>
        <button class="search__btn" type="submit">
          <img src="img/header/search__btn.svg" width="24" height="24" alt=""/>
        </button>
      </div>
      <div class="profile">
        <a class="profile__link" href="#">
          <img src="img/header/profile__icon.svg" alt="" />
          Профиль
        </a>
      </div>
      <div class="card">
        <a class="card__link" href="#">
          <img src="img/header/card__icon.svg" style="margin-bottom: 3px" alt=""/>
          Корзина
        </a>
      </div>
    </div>

    <div class="main"></div>

    <div class="footer">
      <p class="footer__text">
        <span>© 2022 ООО «Товары и точка»</span>
      </p>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
